version: "3.8"

services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: drupal
      MYSQL_USER: drupal
      MYSQL_PASSWORD: drupal
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./mysql-data:/var/lib/mysql

  web:
    build: ./docker
    ports:
      - "${HOST_PORT:-8080}:80"
    # environment:
      # DRUPAL_DB_HOST: db
      # DRUPAL_DB_NAME: drupal
      # DRUPAL_DB_USER: drupal
      # DRUPAL_DB_PASSWORD: drupal
      # DRUPAL_DB_PORT: "3306"
    volumes:
      - ./app:/var/www/html
      # - ./backups:/backups:ro
    depends_on:
      - db

volumes:
  drupal_code: